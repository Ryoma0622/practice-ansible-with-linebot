<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .error-message {
      color: hotpink;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1 th:text="${title}"></h1>
<form class="form-signin" th:action="@{/login}" method="post">
  <h1>ログイン</h1>
  <p class="error-message" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">errorMessage</p>
  <input type="text" name="userName" placeholder="ログイン ID">
  <input type="password" name="password" placeholder="パスワード">
  <button type="submit">ログイン</button>
</form>
</body>
</html>
